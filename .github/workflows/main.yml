name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                            -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          
          # Allow incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Password
        run: |
          $password = "Ariyanabid@88@"
          # Mask the password in logs
          Write-Output "::add-mask::$password"

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          $existing = Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
          if (-not $existing) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else {
            try {
              Set-LocalUser -Name "RDP" -Password $securePass
            } catch {
              # Fallback via net user if Set-LocalUser is restricted
              cmd /c "net user RDP $password"
            }
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            Write-Error "User creation failed"
            exit 1
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          # Ensure the Tailscale service is running
          Start-Service -Name "Tailscale" -ErrorAction SilentlyContinue

      - name: Establish Tailscale Connection
        env:
          TS_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if (-not $env:TS_AUTH_KEY -or $env:TS_AUTH_KEY.Trim() -eq "") {
            Write-Error "TAILSCALE_AUTH_KEY secret is missing. Create a PREAUTHORIZED auth key in Tailscale Admin Console and add it to repo secrets."
            exit 1
          }

          $tailscale = Join-Path $env:ProgramFiles "Tailscale\tailscale.exe"
          $hostname = "gh-runner-$env:GITHUB_RUN_ID"

          # Attempt to bring up Tailscale
          & $tailscale up --authkey="$env:TS_AUTH_KEY" --hostname="$hostname" --accept-routes=true --accept-dns=true 2>&1 | Tee-Object -Variable UpOut

          # Quick checks for common failure signals
          if ($UpOut -match "invalid key" -or $UpOut -match "not valid") {
            Write-Error "Invalid Tailscale auth key. Regenerate a PREAUTHORIZED key and update the TAILSCALE_AUTH_KEY secret."
            exit 1
          }

          # Poll for backend state and an assigned IP
          $maxRetries = 24   # ~2 minutes
          $try = 0
          $tsIP = $null

          while ($try -lt $maxRetries) {
            $statusJson = & $tailscale status --json 2>$null
            if (-not $statusJson) {
              Start-Sleep -Seconds 5
              $try++
              continue
            }

            $status = $statusJson | ConvertFrom-Json

            # If NeedsLogin, retry up a few times (preauthorized key should log in automatically)
            if ($status.BackendState -eq "NeedsLogin") {
              if ($try -le 3) {
                & $tailscale up --authkey="$env:TS_AUTH_KEY" --hostname="$hostname" --accept-routes=true --accept-dns=true 2>$null
              }
              Start-Sleep -Seconds 5
              $try++
              continue
            }

            # Extract first IPv4 address
            $ips = @()
            if ($status.Self -and $status.Self.TailscaleIPs) {
              $ips = $status.Self.TailscaleIPs | Where-Object { $_ -match '^\d{1,3}(\.\d{1,3}){3}$' }
            }

            if ($ips.Count -gt 0) {
              $tsIP = $ips[0]
              break
            }

            Start-Sleep -Seconds 5
            $try++
          }

          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned.
            Likely causes:
            - TAILSCALE_AUTH_KEY is invalid, expired, or not preauthorized
            - Tailnet policy requires admin approval for new devices
            Fix: Create a PREAUTHORIZED auth key in Tailscale Admin Console and update the TAILSCALE_AUTH_KEY secret."
            exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale connected. IP: $tsIP"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
