name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name 'UserAuthentication' -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name 'SecurityLayer' -Value 0 -Force

          Get-NetFirewallRule -DisplayGroup 'Remote Desktop' -ErrorAction SilentlyContinue | Enable-NetFirewallRule

          netsh advfirewall firewall delete rule name="RDP-Tailscale" >$null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 remoteip=100.64.0.0/10

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Password
        shell: pwsh
        run: |
          $password = "Ariyanabid@88@"
          Write-Output "::add-mask::$password"

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          $existing = Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
          if (-not $existing) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else {
            try { Set-LocalUser -Name "RDP" -Password $securePass } catch { cmd /c "net user RDP $password" }
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          
          "RDP_CREDS=User: RDP | Password: $password" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            Write-Error "User creation failed"
            exit 1
          }

      - name: Install Tailscale
        shell: pwsh
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = Join-Path $env:TEMP "tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          Start-Service -Name "Tailscale" -ErrorAction SilentlyContinue

      - name: Establish Tailscale Connection
        shell: pwsh
        env:
          TS_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if (-not $env:TS_AUTH_KEY -or $env:TS_AUTH_KEY.Trim() -eq "") {
            Write-Error "TAILSCALE_AUTH_KEY secret is missing. Create a PREAUTHORIZED key in the Tailscale Admin Console and add it as a repo secret."
            exit 1
          }
          if ($env:TS_AUTH_KEY -notmatch "^tskey-") {
            Write-Error "TAILSCALE_AUTH_KEY does not look like a Tailscale key (should start with 'tskey-')."
            exit 1
          }

          $tailscale = Join-Path $env:ProgramFiles "Tailscale\tailscale.exe"
          $hostname = "gh-runner-$env:GITHUB_RUN_ID"

          $UpOut = & $tailscale up --authkey="$env:TS_AUTH_KEY" --hostname="$hostname" --accept-routes=true --accept-dns=true 2>&1
          $UpOut | Write-Host

          if ($UpOut -match "invalid key" -or $UpOut -match "not valid") {
            Write-Error "Invalid or expired Tailscale auth key. Create a PREAUTHORIZED key and update the TAILSCALE_AUTH_KEY secret."
            exit 1
          }

          $maxRetries = 24  # ~2 minutes
          $try = 0
          $tsIP = $null

          while ($try -lt $maxRetries) {
            $statusJson = & $tailscale status --json 2>$null
            if ($statusJson) {
              $status = $statusJson | ConvertFrom-Json
              if ($status.BackendState -eq "NeedsLogin") {
                if ($try -le 3) {
                  & $tailscale up --authkey="$env:TS_AUTH_KEY" --hostname="$hostname" --accept-routes=true --accept-dns=true 2>$null
                }
              } else {
                $ips = @()
                if ($status.Self -and $status.Self.TailscaleIPs) {
                  $ips = $status.Self.TailscaleIPs | Where-Object { $_ -match '^\d{1,3}(\.\d{1,3}){3}$' }
                }
                if ($ips.Count -gt 0) { $tsIP = $ips[0]; break }
              }
            }
            Start-Sleep -Seconds 5
            $try++
          }

          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned.
            Likely causes:
            - TAILSCALE_AUTH_KEY is invalid, expired, or NOT PREAUTHORIZED
            - Tailnet policy requires admin approval for new devices
            Fix: Create a PREAUTHORIZED auth key and update the secret."
            exit 1
          }

          "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Tailscale connected. IP: $tsIP"

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
            Write-Error "TCP connection to RDP port 3389 failed"
            exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "==================`n"
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
          }
